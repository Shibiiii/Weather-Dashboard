<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class = 'd-flex flex-column min-100-vh'>
    <header class = 'header'>
        <h1>Weather Dashboard</h1>
</header>

    <div id = 'search-form'>
        <h3>Search your city</h3>
        <input name="cityname" id="cityname" type = "search">
        <button type = 'submit' class = 'btn'>Search</button>
    
        <h3>Search History</h3>
    <div id = 'search-history'>
    </div>
</div>

    <div class = 'col-12 col-md-8'>
        <h2 class = 'subtitle'>5 day forecast:</h2>
    </div>

    <div class = 'container'>
        <div class = 'row'>
            <div id = 'forecast1' class = 'col'></div>
            <div id = 'forecast2' class = 'col'></div>
            <div id = 'forecast3' class = 'col'></div>
            <div id = 'forecast4' class = 'col'></div>
            <div id = 'forecast5' class = 'col'></div>

        </div>
    </div>

    <div id = 'repo-container' class = 'list-group'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src = './assets/js/script.js'></script>
</body>
</html>
